package test;

import "code.google.com/p/gogoprotobuf/gogoproto/gogo.proto";

enum TheTestEnum {
    A = 0;
    B = 1;
    C = 2;
}

message NidOptEnum {
	optional TheTestEnum Field1 = 1 [(gogoproto.nullable) = false];
}

message NinOptEnum {
	optional TheTestEnum Field1 = 1;
}

message NidRepEnum {
	repeated TheTestEnum Field1 = 1 [(gogoproto.nullable) = false];
}

message NinRepEnum {
	repeated TheTestEnum Field1 = 1;
}

enum TheTestEnumUint32 {
	option (gogoproto.customenumtype) = "uint32";
    D = 0;
    E = 1;
    F = 2;
}

message NidOptEnumUint32 {
	optional TheTestEnumUint32 Field1 = 1 [(gogoproto.nullable) = false];
}

message NinOptEnumUint32 {
	optional TheTestEnumUint32 Field1 = 1;
}

message NidRepEnumUint32 {
	repeated TheTestEnumUint32 Field1 = 1 [(gogoproto.nullable) = false];
}

message NinRepEnumUint32 {
	repeated TheTestEnumUint32 Field1 = 1;
}

enum TheTestEnumUint16 {
	option (gogoproto.customenumtype) = "code.google.com/p/gogoprotobuf/test/custom.Uint16";
    G = 0;
    H = 1;
    I = 2;
}

message NidOptEnumUint16 {
	optional TheTestEnumUint16 Field1 = 1 [(gogoproto.nullable) = false];
}

message NinOptEnumUint16 {
	optional TheTestEnumUint16 Field1 = 1;
}

message NidRepEnumUint16 {
	repeated TheTestEnumUint16 Field1 = 1 [(gogoproto.nullable) = false];
}

message NinRepEnumUint16 {
	repeated TheTestEnumUint16 Field1 = 1;
}
